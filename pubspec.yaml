dependencies:
  path: ^1.8.0
  test: ^1.16.8
  matcher: ^0.12.10

dev_dependencies:
  pedantic: ^1.11.0
  glob: ^2.0.1

environment:
  sdk: ">=2.6.0 <3.0.0"
